<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Practice Grid</title>
  <style>
    .container {
      display: grid;
      gap: 10px;
      grid-template-rows: auto auto auto;
      grid-template-columns: repeat(3, 1fr);
    }

    .box {
      text-align: center;
      border: 2px solid green;
      font-weight: bold;
      font-size: 18px;
      padding: 10px;
    }

    .box-1 {
      grid-column: 1 / 2;
      grid-row: 1 / 2;
    }

    .box-2 {
      grid-column: 2 / 3;
      grid-row: 1 / 2;
    }

    .box-3 {
      grid-column: 3 / 4;
      grid-row: 1 / 2;
    }

    .box-4 {
      grid-column: 1 / 2;
      grid-row: 2 / 3;
    }

    .box-5 {
      grid-column: 2 / 3;
      grid-row: span 3;
      /* Box-5 spans vertically across 3 rows */
      background-color: #e0ffe0;
    }

    .box-6 {
      grid-column: 3 / 4;
      grid-row: 2 / 3;
    }

    .box-7 {
      grid-column: 1 / 2;
      grid-row: 3 / 4;
    }

    .box-8 {
      grid-column: 3 / 4;
      grid-row: 3 / 4;
    }

    .box-9 {
      grid-column: 1 / 2;
      grid-row: 4 / 5;
      /* Box-9 pushed to new row because box-5 took column 2 */
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box box-1">1</div>
    <div class="box box-2">2</div>
    <div class="box box-3">3</div>
    <div class="box box-4">4</div>
    <div class="box box-5">5 (Tall)</div>
    <div class="box box-6">6</div>
    <div class="box box-7">7</div>
    <div class="box box-8">8</div>
    <div class="box box-9">9</div>
  </div>
</body>

</html>
