<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow & Outlines</title>
    <style>
        .shadow{
            font-size: 30px;
            border:2px solid darkgrey;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08), 0 6px 6px rgba(0, 0, 0, 0.05);


        }
        .txtsha{
            font-size: 30px;
            text-shadow:  0 7px 3px grey;
            outline: 2px solid blue;
            outline-offset: 20px;
        }
    </style>
</head>
<body>
    <div class="shadow">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
        Illo eveniet eum possimus aliquid similique nulla consectetur quisquam eligendi sed est?
    </div>
    <p class="txtsha">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Earum, deleniti.</p>
    
</body>
</html>
