<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        div {
            background-color: #555;
        }

        /* Class Selector */
        .div {
            color: blueviolet;
        }

        /* Child Selector */
        .div > p {
            color: antiquewhite;
        }

        /* Overall (Universal) Selector */
        * {
            background-color: aliceblue;
            margin: 0;
            padding: 0;
        }

        /* Descendant Selector */
        div p {
            background-color: blue;
            color: white; /* added for readability */
        }

        /* ID Selector */
        #green {
            background-color: green;
            color: white;
        }

        /* Pseudo Selectors */
        a:link {
            color: blue; /* changed for visibility */
        }

        a:visited {
            color: purple;
        }

        a:active {
            background-color: blue;
            color: white;
        }

        p:first-child {
            background-color: blueviolet;
            color: white;
        }

        a:hover{
            background-color:mediumaquamarine;
        }
    </style>
</head>
<body>
    <main class="one">
        <p>Hey I am Samnan</p>
        <p>Hey I am Ali</p>
    </main>

    <h1 id="green">Heading</h1>

    <div>
        Hey I am writing a thing
    </div>

    <aside>
        <p>I am a paragraph</p>
        <a href="https://www.google.com" target="_blank">Google</a>
    </aside>
</body>
</html>
