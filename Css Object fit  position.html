<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-fit</title>
</head>

<style>
    .container {
        border: 2px solid black;
        width: 500px;
        height: 400px;
        background-image: url("https://sawasdee.thaiairways.com/wp-content/uploads/2023/05/MicrosoftTeams-image-24.jpeg");
        background-position: center center;
        background-repeat: no-repeat;

    }

    .container img {
        width: 500px;
        height: 400px;
        object-fit: contain;
        object-fit: cover;
        object-position: top left;
    }
</style>

<body>
    <div class="container">
        <!-- <img src="https://sawasdee.thaiairways.com/wp-content/uploads/2023/05/MicrosoftTeams-image-24.jpeg" alt="img"> -->
    </div>

</body>

</html>
