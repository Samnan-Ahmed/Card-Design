<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styling</title>
    <style>
        nav ul li{
            list-style: none;
            /* list-style-position:inside; */
            background-color: aquamarine;
            /* list-style-type:circle; */
            /* list-style-image: url("https://www.w3schools.com/html/img_girl.jpg"); */
            list-style:inside circle;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Red</li>
                <li>Blue</li>
                <li>Yellow</li>
            </ul>
        </nav>
    </header>
    
</body>
</html>
